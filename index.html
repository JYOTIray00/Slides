<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- SLIDES -->
    <div class="img-slider">
        <div class="slide">
            <input type="radio" name="slide" id="img1" checked>
            <input type="radio" name="slide" id="img2">
            <input type="radio" name="slide" id="img3">
            <input type="radio" name="slide" id="img4">
            <input type="radio" name="slide" id="img5">

            <!-- SLIDES IMAGES -->
            <img src="img/1.jpg" class="m1" alt="img1">   
            <img src="img/2.jpg" class="m2" alt="img2">
            <img src="img/3.jpeg" class="m3" alt="img3">
            <img src="img/4.jpeg" class="m4" alt="img4">
            <img src="img/5.jpg" class="m5" alt="img5">
        </div>

        <!-- NAVIGATION -->
        <div class="navigation">
            <label for="img1"></label>
            <label for="img2"></label>
            <label for="img3"></label>
            <label for="img4"></label>
            <label for="img5"></label>
        </div>
    </div>
</body>
</html>
